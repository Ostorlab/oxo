# This workflow use pytest:
#  - Install Python dependencies.
#  - Run pytest for each of the supported Python versions ["3.8", "3.9", "3.10"]. 
# Running pytest with -m "no docker" to disable test that require a docker installation.

name: Pytest-Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ "*" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build:

    runs-on:  ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
        os: [windows-latest]

    steps:
    - uses: actions/checkout@v4.1.1
      with:
        submodules: true
        token: ${{ secrets.OXOTITAN_GITHUB_KEY }}
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5.0.0
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install UV
      run: |
        python -m pip install --upgrade pip
        python -m pip install uv
    - name: Install dependencies.
      run: |
        uv pip install .[testing]
        uv pip install .[scanner]
        uv pip install .[agent]
        uv pip install .[serve]
        python -m uv pip install -e .
    - name: Running tests with pytest.
      env:
        RE_OXO_API_KEY: ${{ secrets.RE_OXO_API_KEY }}
      run: |
        pytest -m "not docker and not nats"